{% extends "base.html" %}
{% block content %}
<h2>Add New Expense</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.category.label }} {{ form.category() }}<br>
    {{ form.amount.label }} {{ form.amount() }}<br>
    {{ form.note.label }} {{ form.note() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
