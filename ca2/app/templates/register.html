{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}

        {{ form.confirm_password.label }}
        {{ form.confirm_password }}

        {{ form.submit }}
    </form>
</div>
{% endblock %}
