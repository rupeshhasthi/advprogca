{% extends "base.html" %}
{% block content %}
<h2>All Expenses</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>Category</th>
        <th>Amount (â‚¬)</th>
        <th>Note</th>
        <th>Date & Time</th>
        <th>Action</th>
    </tr>
    {% for e in expenses %}
    <tr>
        <td>{{ e.category }}</td>
        <td>{{ e.amount }}</td>
        <td>{{ e.note }}</td>
        <td>{{ e.datetime.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
            <form method="POST" action="{{ url_for('main.delete_expense', expense_id=e.id) }}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
